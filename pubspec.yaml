name: xkit
description: "A new Flutter plugin project."
version: 0.0.1
# homepage:

environment:
  sdk: ^3.9.0
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  dio: 5.8.0+1 # HTTP请求库
  bot_toast: 4.1.3 # 全局提示库
  flutter_easyloading: 3.0.5 # 加载框库
  encrypt: 5.0.3 # 加密库  
