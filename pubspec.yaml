  pointycastle: 3.9.1 # 加密库
  gap: 3.0.1  # 间距库
  logger: 2.5.0 # 日志打印库
  shared_preferences: 2.5.3 # 本地存储库
  device_info_plus: 11.3.0 # 设备信息库
  package_info_plus: 8.3.0 # 包信息库
  permission_handler: 12.0.0+1 # 权限处理库
  flutter_screenutil: 5.9.3  # 屏幕适配库 
  connectivity_plus: 6.1.4 # 网络连接库
  flutter_localizations:  # 本地化支持
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

